spring:
  application:
    name: spring-book-demo
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/book_test?characterEncoding=utf8&useSSL=false #需要修改数据库
    username: root
    password: 123456  #密码
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  configuration:
    map-underscore-to-camel-case: true  #驼峰转换
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #mybatis 日志
  mapper-locations: classpath:mapper/**Mapper.xml #mapper.xml 路径
logging:
  file:
    name: spring-book.log